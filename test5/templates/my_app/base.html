<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Base</title>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <ul class="navbar__list">
        <li class="navbar__link"><a href="{% url 'index' %}">HOME</a></li>
        <li class="navbar__link"><a href="{% url 'admin:index' %}">ADMIN</a></li>
        <li class="navbar__link"><a href="{% url 'my_app:register' %}">REGISTER</a></li>

        {% if user.is_authenticated %}
        <li class="navbar__link"><a href="{% url 'logout' %}">Logout</a></li>

        {% else %}
        <li class="navbar__link"><a href="{% url 'my_app:user_login' %}">Login</a></li>

        {% endif %}

      </ul>
    </div>
  </nav>

  <div class="container">
    {% block body_block %}
    {% endblock %}
  </div>

</body>

</html>
